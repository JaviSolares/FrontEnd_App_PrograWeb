<h2>Mis Pok√©mon</h2>
<ul class="pokemones">
    <li *ngFor="let pokemon of pokemones">
        <span class="badge">{{pokemon.id}}</span> {{pokemon.nombre}} {{pokemon.tipo_prim}} {{pokemon.tipo_secu}} {{pokemon.region}}
    </li>
</ul>

<h2>Detalles de {{pokemon.nombre | uppercase}}</h2>
<div><span>id: </span>{{pokemon.id}}</div>
<div>
    <label>nombre: 
        <input [(ngModel)]="pokemon.nombre" placeholder="nombre">
    </label>
</div>
<div>
    <label>tipo primario: 
        <input [(ngModel)]="pokemon.tipo_prim" placeholder="tipo primario">
    </label>
</div>
<div>
    <label>tipo secundario: 
        <input [(ngModel)]="pokemon.tipo_secu" placeholder="tipo secundario">
    </label>
</div>
<div>
    <label>region: 
        <input [(ngModel)]="pokemon.region" placeholder="region">
    </label>
</div>
